<svg width="400" height="150" viewBox="0 0 400 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Static text styles */
    .text { fill: white; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold; font-size: 18px; }
    .cyan { fill: #00bcd4; }
    
    /* --- NEW ANIMATION STYLES --- */
    
    /* Style for the blue circle */
    .circle-seq {
      fill: #0072b1;
      opacity: 0; /* Start invisible */
      transform-origin: center;
      /* 3 second loop, infinite */
      animation: circle-sequence 3s ease-in-out infinite;
    }
    
    /* Style for the 'in' text */
    .text-seq {
      fill: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 20px;
      text-anchor: middle;
      opacity: 0; /* Start invisible */
      /* 3 second loop, infinite */
      animation: text-sequence 3s ease-in-out infinite;
    }

    /* Animation Timeline for the Circle */
    @keyframes circle-sequence {
      0%   { opacity: 0; transform: scale(0.5); } /* Start hidden and small */
      15%  { opacity: 1; transform: scale(1); }   /* Fade in rapidly */
      85%  { opacity: 1; transform: scale(1); }   /* Stay visible long time */
      100% { opacity: 0; transform: scale(0.5); } /* Fade out at end */
    }

    /* Animation Timeline for the Text */
    @keyframes text-sequence {
       0%, 20% { opacity: 0; } /* Wait for circle to appear first */
       35%     { opacity: 1; } /* Text fades in */
       65%     { opacity: 1; } /* Text holds visible */
       80%     { opacity: 0; } /* Text fades out before circle */
       100%    { opacity: 0; } /* Stay hidden */
    }
  </style>
  
  <rect x="0" y="20" width="400" height="1" fill="#444" />
  <rect x="0" y="130" width="400" height="1" fill="#444" />
  
  <text x="50%" y="55" text-anchor="middle" class="text">
    <tspan class="cyan">&lt;/&gt;</tspan> Connect with me <tspan class="cyan">&lt;/&gt;</tspan>
  </text>
  
  <g transform="translate(200, 95)">
    <circle class="circle-seq" cx="0" cy="0" r="22" />
    <text class="text-seq" x="0" y="7">in</text>
  </g>
</svg>
